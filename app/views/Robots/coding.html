#{extends 'main.html' /}
#{set title:'Demo' /}

#{set 'moreScripts'}
    #{scripts /}
#{/set}

#{set 'moreStyles'}
    <style>
        #world {background: #444;}
        #control {display: none;}
  form {
    width: 50%;
    float: right;
    
  }
  input, textarea {
    width: 100%;
  }
    </style>
#{/set}


#{form @update()}
  <p>
    <label for="name">Nom du robot :</label>
    <input id="name" name="name" type="text" value="${robot.name}" />
  </p>
  <p>
    <label for="script">Script :</label>
    <textarea id="script" name="script" rows="20">${robot.script}</textarea>
  </p>
  <p class="buttons">
    <button>Send</button>
  </p>
#{/form}


<canvas id="world" width="400" height="400"></canvas>

<p id="control">
    <a href="#" id="start">Start</a> - <a href="#" id="labels">Draw labels</a> - <a href="#" id="scans">Show scans</a> - <a href="#" id="restart">Restart</a>
</p>

<script type="text/javascript" charset="utf-8">
    var robotURL = #{jsAction @Application.robot(':name')/}    
    
    var crazy = new RobotDescription(robotURL({name: 'crazy'}));
    
    var robots = [crazy];
    
    #{list items: robots}
      robots.push(new RobotDescription("@{Robots.robot(_.id, _.equals(robot) ? 'sitting' : 'crazy')}"));
    #{/list}
    
    var game = new Game('world', robots, function() {
        
        $('#control').show()
        
    })
    
    $('#start').click(function() {
        switch($(this).html()) {
            
            case 'Pause':
                game.stop()
                $(this).html('Continue')
                break
                
            default:
                game.start()
                $(this).html('Pause')
                break
            
        }
    })    
    
    $('#labels').click(function() {
        switch($(this).html()) {
            
            case 'Draw labels':
                Configuration.drawText = true
                game.repaint()
                $(this).html('Hide labels')
                break
                
            default:
                Configuration.drawText = false
                game.repaint()
                $(this).html('Draw labels')
                break
            
        }
    })
    
    $('#scans').click(function() {
        switch($(this).html()) {
            
            case 'Show scans':
                Configuration.scanVisible = true
                game.repaint()
                $(this).html('Hide scans')
                break
                
            default:
                Configuration.scanVisible = false
                game.repaint()
                $(this).html('Show scans')
                break
            
        }
    })
    
    $('#restart').click(function() {
        
        game.restart()
        $('#start').html('Start')
        
    })
    
</script>
